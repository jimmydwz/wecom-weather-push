name: Weather to WeCom

on:
  schedule:
    - cron: "0 1 * * *"   # 09:00 åŒ—äº¬æ—¶é—´ï¼ˆUTC 01:00ï¼‰
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
    steps:
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch weather (today & tomorrow) and push to WeCom
        run: |
          set -euo pipefail

          if [ -z "${WECOM_WEBHOOK:-}" ]; then
            echo "Missing secret WECOM_WEBHOOK"
            exit 1
          fi

          fetch_city () {
            local name="$1"
            local lat="$2"
            local lon="$3"
            local tz="$4"

            local url="https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&timezone=${tz}&forecast_days=2"

            local json
            json="$(curl -sS "$url")"

            # index 0 = today, index 1 = tomorrow (æŒ‰è¯¥åŸå¸‚ timezone)
            local d0 d1 tmax0 tmin0 pop0 tmax1 tmin1 pop1
            d0="$(echo "$json" | jq -r '.daily.time[0]')"
            d1="$(echo "$json" | jq -r '.daily.time[1]')"

            tmax0="$(echo "$json" | jq -r '.daily.temperature_2m_max[0]')"
            tmin0="$(echo "$json" | jq -r '.daily.temperature_2m_min[0]')"
            pop0="$(echo "$json" | jq -r '.daily.precipitation_probability_max[0]')"

            tmax1="$(echo "$json" | jq -r '.daily.temperature_2m_max[1]')"
            tmin1="$(echo "$json" | jq -r '.daily.temperature_2m_min[1]')"
            pop1="$(echo "$json" | jq -r '.daily.precipitation_probability_max[1]')"

            # è¾“å‡ºç”¨ | åˆ†éš”ï¼Œä¾¿äºå¤–é¢è§£æ
            echo "${name}|${d0}|${tmax0}|${tmin0}|${pop0}|${d1}|${tmax1}|${tmin1}|${pop1}"
          }

          ny="$(fetch_city "çº½çº¦ New York" "40.7128" "-74.0060" "America/New_York")"
          la="$(fetch_city "æ´›æ‰çŸ¶ Los Angeles" "34.0522" "-118.2437" "America/Los_Angeles")"

          parse () {
            local s="$1"
            echo "$s" | awk -F'|' '{print $1"\n"$2"\n"$3"\n"$4"\n"$5"\n"$6"\n"$7"\n"$8"\n"$9}'
          }

          read -r ny_name ny_d0 ny_tmax0 ny_tmin0 ny_pop0 ny_d1 ny_tmax1 ny_tmin1 ny_pop1 <<<"$(parse "$ny")"
          read -r la_name la_d0 la_tmax0 la_tmin0 la_pop0 la_d1 la_tmax1 la_tmin1 la_pop1 <<<"$(parse "$la")"

          # ç»„è£…ä¼ä¸šå¾®ä¿¡ Markdown
          content="### ğŸŒ¤ï¸ çº½çº¦ & æ´›æ‰çŸ¶å¤©æ°”é¢„æŠ¥ï¼ˆä»Šå¤©/æ˜å¤©ï¼‰\n\n**${ny_name}**\n- ä»Šå¤©ï¼ˆ${ny_d0}ï¼‰ï¼š${ny_tmax0}Â°C / ${ny_tmin0}Â°Cï¼›é™æ°´ ${ny_pop0}%\n- æ˜å¤©ï¼ˆ${ny_d1}ï¼‰ï¼š${ny_tmax1}Â°C / ${ny_tmin1}Â°Cï¼›é™æ°´ ${ny_pop1}%\n\n**${la_name}**\n- ä»Šå¤©ï¼ˆ${la_d0}ï¼‰ï¼š${la_tmax0}Â°C / ${la_tmin0}Â°Cï¼›é™æ°´ ${la_pop0}%\n- æ˜å¤©ï¼ˆ${la_d1}ï¼‰ï¼š${la_tmax1}Â°C / ${la_tmin1}Â°Cï¼›é™æ°´ ${la_pop1}%\n"

          payload="$(jq -n --arg c "$content" '{msgtype:"markdown", markdown:{content:$c}}')"

          resp="$(curl -sS -X POST "$WECOM_WEBHOOK" -H "Content-Type: application/json" -d "$payload")"
          echo "WeCom response: $resp"

          errcode="$(echo "$resp" | jq -r '.errcode // -1')"
          if [ "$errcode" != "0" ]; then
            echo "Push failed"
            exit 1
          fi
