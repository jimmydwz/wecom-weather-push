name: Weather to WeCom

on:
  schedule:
    - cron: "0 1 * * *" # 09:00 åŒ—äº¬æ—¶é—´ï¼ˆUTC 01:00ï¼‰
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
    steps:
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch weather and push
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${WECOM_WEBHOOK:-}" ]; then
            echo "Missing secret WECOM_WEBHOOK"
            exit 2
          fi

          ny_json="$(curl -fsS "https://api.open-meteo.com/v1/forecast?latitude=40.7128&longitude=-74.0060&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&timezone=America/New_York&forecast_days=2")"
          la_json="$(curl -fsS "https://api.open-meteo.com/v1/forecast?latitude=34.0522&longitude=-118.2437&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&timezone=America/Los_Angeles&forecast_days=2")"

          ny_d0="$(jq -r '.daily.time[0] // empty' <<<"$ny_json")"
          ny_d1="$(jq -r '.daily.time[1] // empty' <<<"$ny_json")"
          ny_tmax0="$(jq -r '.daily.temperature_2m_max[0] // empty' <<<"$ny_json")"
          ny_tmin0="$(jq -r '.daily.temperature_2m_min[0] // empty' <<<"$ny_json")"
          ny_pop0="$(jq -r '.daily.precipitation_probability_max[0] // 0' <<<"$ny_json")"
          ny_tmax1="$(jq -r '.daily.temperature_2m_max[1] // empty' <<<"$ny_json")"
          ny_tmin1="$(jq -r '.daily.temperature_2m_min[1] // empty' <<<"$ny_json")"
          ny_pop1="$(jq -r '.daily.precipitation_probability_max[1] // 0' <<<"$ny_json")"

          la_d0="$(jq -r '.daily.time[0] // empty' <<<"$la_json")"
          la_d1="$(jq -r '.daily.time[1] // empty' <<<"$la_json")"
          la_tmax0="$(jq -r '.daily.temperature_2m_max[0] // empty' <<<"$la_json")"
          la_tmin0="$(jq -r '.daily.temperature_2m_min[0] // empty' <<<"$la_json")"
          la_pop0="$(jq -r '.daily.precipitation_probability_max[0] // 0' <<<"$la_json")"
          la_tmax1="$(jq -r '.daily.temperature_2m_max[1] // empty' <<<"$la_json")"
          la_tmin1="$(jq -r '.daily.temperature_2m_min[1] // empty' <<<"$la_json")"
          la_pop1="$(jq -r '.daily.precipitation_probability_max[1] // 0' <<<"$la_json")"

          if [ -z "$ny_d0" ] || [ -z "$ny_d1" ] || [ -z "$ny_tmax0" ] || [ -z "$ny_tmin0" ] || [ -z "$ny_tmax1" ] || [ -z "$ny_tmin1" ]; then
            echo "NY data missing"
            echo "$ny_json"
            exit 2
          fi

          if [ -z "$la_d0" ] || [ -z "$la_d1" ] || [ -z "$la_tmax0" ] || [ -z "$la_tmin0" ] || [ -z "$la_tmax1" ] || [ -z "$la_tmin1" ]; then
            echo "LA data missing"
            echo "$la_json"
            exit 2
          fi

          content="$(printf "### ðŸŒ¤ï¸ çº½çº¦ & æ´›æ‰çŸ¶å¤©æ°”é¢„æŠ¥ï¼ˆä»Šå¤©/æ˜Žå¤©ï¼‰\n\n**çº½çº¦ New York**\n- ä»Šå¤©ï¼ˆ%sï¼‰ï¼š%sÂ°C / %sÂ°Cï¼›é™æ°´ %s%%\n- æ˜Žå¤©ï¼ˆ%sï¼‰ï¼š%sÂ°C / %sÂ°Cï¼›é™æ°´ %s%%\n\n**æ´›æ‰çŸ¶ Los Angeles**\n- ä»Šå¤©ï¼ˆ%sï¼‰ï¼š%sÂ°C / %sÂ°Cï¼›é™æ°´ %s%%\n- æ˜Žå¤©ï¼ˆ%sï¼‰ï¼š%sÂ°C / %sÂ°Cï¼›é™æ°´ %s%%\n" \
            "$ny_d0" "$ny_tmax0" "$ny_tmin0" "$ny_pop0" "$ny_d1" "$ny_tmax1" "$ny_tmin1" "$ny_pop1" \
            "$la_d0" "$la_tmax0" "$la_tmin0" "$la_pop0" "$la_d1" "$la_tmax1" "$la_tmin1" "$la_pop1")"

          payload="$(jq -n --arg c "$content" '{msgtype:"markdown", markdown:{content:$c}}')"
          resp="$(curl -fsS -X POST "$WECOM_WEBHOOK" -H "Content-Type: application/json" -d "$payload")"
          echo "WeCom response: $resp"

          errcode="$(jq -r '.errcode // -1' <<<"$resp")"
          if [ "$errcode" != "0" ]; then
            echo "Push failed"
            exit 2
          fi
