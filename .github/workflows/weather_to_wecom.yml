name: Weather to WeCom

on:
  schedule:
    # GitHub Actions çš„ cron æ˜¯ UTC æ—¶é—´
    # çº½çº¦å†¬ä»¤æ—¶(EST, UTC-5)ï¼š08:30 = 13:30 UTC
    # å¤ä»¤æ—¶(EDT, UTC-4)ï¼š08:30 = 12:30 UTCï¼ˆéœ€è¦ä½ æ‰‹åŠ¨æ”¹ä¸€ä¸‹ï¼‰
    - cron: "30 13 * * *"
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
    steps:
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch weather and push to WeCom
        run: |
          set -euo pipefail

          if [ -z "${WECOM_WEBHOOK:-}" ]; then
            echo "Missing secret WECOM_WEBHOOK"
            exit 1
          fi

          fetch_city () {
            local name="$1"
            local lat="$2"
            local lon="$3"
            local tz="$4"

            local url="https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&timezone=${tz}&forecast_days=1"

            local json
            json="$(curl -sS "$url")"

            local date tmax tmin pop
            date="$(echo "$json" | jq -r '.daily.time[0]')"
            tmax="$(echo "$json" | jq -r '.daily.temperature_2m_max[0]')"
            tmin="$(echo "$json" | jq -r '.daily.temperature_2m_min[0]')"
            pop="$(echo "$json" | jq -r '.daily.precipitation_probability_max[0]')"

            echo "${name}ï¼ˆ${date}ï¼‰|${tmax}|${tmin}|${pop}"
          }

          ny="$(fetch_city "çº½çº¦ New York" "40.7128" "-74.0060" "America/New_York")"
          la="$(fetch_city "æ´›æ‰çŸ¶ Los Angeles" "34.0522" "-118.2437" "America/Los_Angeles")"

          ny_name="$(echo "$ny" | cut -d'|' -f1)"
          ny_tmax="$(echo "$ny" | cut -d'|' -f2)"
          ny_tmin="$(echo "$ny" | cut -d'|' -f3)"
          ny_pop="$(echo "$ny" | cut -d'|' -f4)"

          la_name="$(echo "$la" | cut -d'|' -f1)"
          la_tmax="$(echo "$la" | cut -d'|' -f2)"
          la_tmin="$(echo "$la" | cut -d'|' -f3)"
          la_pop="$(echo "$la" | cut -d'|' -f4)"

          # ç»„è£…ä¼ä¸šå¾®ä¿¡ Markdownï¼ˆæ³¨æ„æ¢è¡Œç”¨ \nï¼‰
          content="### ğŸŒ¤ï¸ æ¯æ—¥å¤©æ°”é¢„æŠ¥\n\n**${ny_name}**\n- æœ€é«˜/æœ€ä½ï¼š${ny_tmax}Â°C / ${ny_tmin}Â°C\n- é™æ°´æ¦‚ç‡ï¼š${ny_pop}%\n\n**${la_name}**\n- æœ€é«˜/æœ€ä½ï¼š${la_tmax}Â°C / ${la_tmin}Â°C\n- é™æ°´æ¦‚ç‡ï¼š${la_pop}%\n"

          payload="$(jq -n --arg c "$content" '{msgtype:"markdown", markdown:{content:$c}}')"

          resp="$(curl -sS -X POST "$WECOM_WEBHOOK" -H "Content-Type: application/json" -d "$payload")"
          echo "WeCom response: $resp"

          # ä¼ä¸šå¾®ä¿¡æˆåŠŸä¸€èˆ¬ errcode=0
          errcode="$(echo "$resp" | jq -r '.errcode // -1')"
          if [ "$errcode" != "0" ]; then
            echo "Push failed"
            exit 1
          fi
